<h4>Listado</h4>
<ul class="list-group">
  <li 
    *ngFor="let character of characterList; 
    let i = index; 
    let isFirst = first; 
    let isLast = last; 
    let isEven = even; 
    let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-dark': isLast
    }">
      <div class="list-group-item">
        <span class="text-primary">{{ i + 1 }}. </span>
        <span class="text-danger">{{ character.name}} - </span>
        <strong>power: </strong>
        <span>{{ character.power }}</span>
        <!-- <span> Es el primero: {{ i === 0 }}</span> -->
        <!-- <span> Es el primero: {{ isFirst }} -</span> -->
        <!-- <span> Es el último: {{ i === characterList.length - 1 }}</span> -->
        <!-- <span> Es el último: {{ isLast }} -</span> -->
        <!-- <span> Es par: {{ i % 2 === 0 }}</span> -->
        <!-- <span> Es par: {{ isEven }} -</span> -->
        <!-- <span> Es impar: {{ i % 2 !== 0 }}</span> -->
        <!-- <span> Es impar: {{ isOdd }}</span> -->
      </div>

      <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>
